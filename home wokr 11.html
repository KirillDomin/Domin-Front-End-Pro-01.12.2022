<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // task 1
      let massive = [
        16, -37, 54, -4, 72, -56, 47, 4, -16, 25, -37, 46, 4, -51, 27, -63, 4,
        -54, 76, -4, 12, -35, 4, 47,
      ];
      let sumPositiveElements = 0;
      let countPositiveElements = 0;

      // task 2
      let minimalElement = 0;
      let minimalElementIndex = 0;

      //  task 3
      let maxElement = 0;
      let maxElementIndex = 0;

      // task 4
      let countNegativeElements = 0;

      // task 5
      let oddPositiveElementsCount = 0;

      // task 6
      let evenPositiveElementsCount = 0;

      // task 7
      let oddPositiveElementsSum = 0;

      // task 8
      let evenPositiveElementsSum = 0;

      // task 9
      let productPositiveElements = 1;

      for (let i = 0; i < massive.length; i++) {
        // task 1
        if (massive[i] > 0) {
          sumPositiveElements += massive[i];
          countPositiveElements++;
        }
        // task 2
        if (massive[i] < minimalElement) {
          minimalElement = massive[i];
          minimalElementIndex = i;
        }
        //  task 3
        if (massive[i] > maxElement) {
          maxElement = massive[i];
          maxElementIndex = i;
        }
        // task 4
        if (massive[i] < 0) {
          countNegativeElements++;
        }
        // task 5
        if (massive[i] > 0 && massive[i] % 2 === 1) {
          oddPositiveElementsCount++;
        }
        // task 6
        if (massive[i] > 0 && massive[i] % 2 === 0) {
          evenPositiveElementsCount++;
        }
        // task 7
        if (massive[i] > 0 && massive[i] % 2 === 0) {
          evenPositiveElementsSum += massive[i];
        }
        // task 8
        if (massive[i] > 0 && massive[i] % 2 === 1) {
          oddPositiveElementsSum += massive[i];
        }
        // task 9
        if (massive[i] > 0) {
          productPositiveElements *= massive[i];
        }
      }
      // task 10
      for (let i = 0; i < massive.length; i++) {
        if (maxElementIndex !== i) {
          massive[i] = 0;
        }
      }
      alert("sumPositiveElements " + sumPositiveElements);
      alert("countPositiveElements " + countPositiveElements);
      alert("minimalElement " + minimalElement);
      alert("minimalElementIndex " + minimalElementIndex);
      alert("maxElement " + maxElement);
      alert("maxElementIndex " + maxElementIndex);
      alert("countNegativeElements " + countNegativeElements);
      alert("oddPositiveElementsCount " + oddPositiveElementsCount);
      alert("evenPositiveElementsCount " + evenPositiveElementsCount);
      alert("evenPositiveElementsSum " + evenPositiveElementsSum);
      alert("oddPositiveElementsSum " + oddPositiveElementsSum);
      alert("productPositiveElements " + productPositiveElements);
      alert("Final massive " + massive);
    </script>
  </body>
</html>
