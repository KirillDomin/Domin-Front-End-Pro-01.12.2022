<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const dateOfBirth = prompt("input your date of birth");
      const city = prompt("input your city");
      const sport = prompt("input your favorite sport");

      let citytext;
      if (city === "Kyiv") {
        cityText = "You live in the capitale of Ukraine";
      } else if (city === "London") {
        cityText = "You live in the capitale of United Kingdom";
      } else if (city === "Washington") {
        cityText = "You live in the capitale of USA";
      } else {
        cityText = "You live in the " + city;
      }

      let sportsText;
      if (sport === "Boxing") {
        sportsText = "Cool! You want to be like Oleksandr Usyk";
      } else if (sport === "Wresling") {
        sportsText = "Cool! You want to be like Zhan Beleniuk";
      } else if (sport === "Football") {
        sportsText = "Cool! You want to be like Andriy Shevchenko";
      } else {
        sportsText = "Your favorite sport is " + sport;
      }

      if (dateOfBirth === null || city === null || sport === null) {
        let pity = "It is a pity that you did not want to enter your: ";
        if (dateOfBirth === null) pity += "Date of birth ";
        if (city === null) pity += "City ";
        if (sport === null) pity += "Sport";
        alert(pity);
      } else {
        alert(`
Hello User! You was born on ${dateOfBirth}
${cityText}
${sportsText} 
`);
      }
    </script>
  </body>
</html>
